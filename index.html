<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLIVIA | Smart Solar Style Morocco</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #8B5E3C; 
            --gold: #D4AF37;
            --dark: #121212;
            --bg: #FDFBFA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--dark); scroll-behavior: smooth; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 8%; position: absolute; width: 100%; z-index: 1000;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: white; letter-spacing: 4px; font-weight: 900; }
        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin-left: 35px; }
        .nav-links a { text-decoration: none; color: white; font-weight: 400; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }

        /* HERO - Tswira dial lbent smitha toot.bag gen z.jpg */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('toot.bag gen z.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 8%;
            color: white;
        }
        .hero-content { max-width: 750px; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: 4rem; line-height: 1.1; margin-bottom: 20px; }
        
        .cta-main {
            padding: 18px 45px; background: var(--gold); color: white; text-decoration: none;
            font-weight: 600; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
            border-radius: 2px; display: inline-block;
        }

        /* Products Grid */
        .section { padding: 100px 8%; }
        .title-group { text-align: center; margin-bottom: 60px; }
        .title-group h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--dark); }

        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
        }
        .product-card { 
            background: white; 
            border-radius: 10px; 
            overflow: hidden; 
            transition: 0.4s; 
            border: 1px solid #eee; 
            text-align: center;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .product-card img { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
            background-color: #f7f7f7; 
            display: block;
        }
        .product-info { padding: 20px; }
        .price { color: var(--primary); font-weight: 700; font-size: 1.2rem; margin-top: 5px; }

        /* Vision Section - ADN SOLIVIA */
        .vision-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;
        }
        .vision-item { background: #fff; padding: 40px 30px; text-align: center; border-bottom: 4px solid var(--gold); transition: 0.3s; }
        .vision-item i { font-size: 2.5rem; color: var(--gold); margin-bottom: 20px; }
        .vision-item h4 { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 10px; }

        /* Contact Section */
        .contact-container {
            max-width: 1100px; margin: 0 auto; background: white; border-radius: 15px;
            display: flex; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }
        .contact-info { background: var(--primary); color: white; padding: 60px; flex: 1; }
        .contact-form { padding: 60px; flex: 1.5; }
        .input-group { margin-bottom: 20px; }
        .input-group input, .input-group select { width: 100%; padding: 15px; border: 1px solid #eee; border-radius: 5px; background: #fafafa; outline: none; }

        .order-btn {
            width: 100%; padding: 18px; background: #25D366; color: white; border: none;
            border-radius: 50px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; font-size: 1.1rem;
        }

        footer { background: var(--dark); color: #888; padding: 40px 8%; text-align: center; }

        @media (max-width: 768px) {
            .contact-container { flex-direction: column; }
            .nav-links { display: none; }
            .hero-content h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SOLIVIA</div>
        <ul class="nav-links">
            <li><a href="#home">Accueil</a></li>
            <li><a href="#produits">Boutique</a></li>
            <li><a href="#vision">ADN</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <p style="color: var(--gold); font-weight: 600; letter-spacing: 5px; text-transform: uppercase;">Smart Tech Morocco</p>
            <h1>Rechargez votre monde, partout et à tout moment.</h1>
            <a href="#produits" class="cta-main">Voir les Modèles</a>
        </div>
    </section>
